<!DOCTYPE html>
<html>
    <head>
        <title> Registration Form </title>
        <link rel="stylesheet" type="text/css" href="CSS/login.css">
    </head>
    <body>
        <div class="main">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register"  method="post">
                    <label><b> First Name:</b></label>
                    <br>
                    <input type="text" name="fname"
                    id="name" placeholder="Enter your First Name">
                    <br><br>
                    <label><b>Last Name: </b></label>
                    <br>
                    <input type="text" name="lname"
                    id="name" placeholder="Enter your Last Name">
                    <br><br>
                    <label><b> Your Age:</b></label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="How old are You?">
                    <br><br>
                    <label><b>Email: </b></label>
                   <br>
                   <input type="email" name="email" id="name" placeholder="Enter Your Valid Email">
                   <br><br>
                   <label><b>Gender:</b> </label>
                   <br>
                   &nbsp; &nbsp; &nbsp;
                   <input type="radio" name="gender" id="male">
                   &nbsp;
                   <span id="male"> <b>Male </b></span>
                   &nbsp; &nbsp; &nbsp; &nbsp;
                   <input type="radio" name ="gender" id="female">
                   &nbsp;
                   <span id="female"><b>Female </b></span>
                   <br><br>
                   <label><b>Known Language: </b></label>
                   <br>
                   &nbsp; &nbsp; &nbsp;
                   <input type="checkbox" name="lang" id="hindi">
                   &nbsp;
                   <span id="hindi"><b>Hindi</b></span>
                   &nbsp; &nbsp; &nbsp; &nbsp;
                   <input type="checkbox" name="lang" id="eng">
                   &nbsp;
                   <span id="eng"><b>English </b></span>
                   <br><br>
                   <input type= "submit" value="Submit" name="submit" id="submit"

                </form>
</div>
</div>
</body>
</html>
